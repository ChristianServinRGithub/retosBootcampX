<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@1,100&display=swap" rel="stylesheet">
    <script src="./index.js"></script>
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1>Formulario</h1>
    </header>
    <main>
        <div class="form-conteiner">
            <h2>Snappy</h2>

            <form action="/" method="post" id="loginForm">
                <p><span>Bienvenido.</span> Favor de logearte.</p>
                <input type="text" id="user" name="user" placeholder="Usuario">
                <p class="error" id="userError">Completar campo</p> <!-- Mensaje de error para el usuario -->
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <p class="error" id="passwordError">Completar campo</p> <!-- Mensaje de error para la contraseña -->
                <button type="submit" id="loginButton">Inciar Sesión</button>
                <p>
                    <a href="#" target="_blank">¿Olvidaste tu contraseña?</a> <span class="separador">|</span>
                    ¿Aún no te registras? <a href="#" target="_blank">Registrarse</a>
                </p>
            </form>

        </div>
    </main>
</body>

</html>
