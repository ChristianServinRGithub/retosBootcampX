<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Multimedia con HTML</title>
  </head>

  <body>
    <h1>Multimedia en HTML</h1>
    <h2>Audio</h2>
    <audio controls loop>
      <source src="./assets/audio.mp3" type="audio/mp3" />
    </audio>
    <h2>Video</h2>
    <video controls loop>
      <source src="/05 Multimedia/video.mp4" type="video/mp4" />
    </video>
    <h2>Iframe</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/8BZp6Of6KK0"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
